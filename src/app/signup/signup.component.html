<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="login-page">
  <div class="form">
   <div class="container">
  <form id="contact" action="" method="post">
    <h1>Signup</h1>
    <div>
      <input placeholder="Username"  type="text" [(ngModel)]="username" name="username" tabindex="1" required autofocus>
    </div>
    <div>
      <input placeholder="Email" [(ngModel)]="email" type="email" name="email" tabindex="2" required >
    </div>
    <div>
      <input placeholder="Password" [(ngModel)]="password" type="text" name="password" required>
    </div>
    <div>
      <input placeholder="Retype password" [(ngModel)]="repassword" type="text" name="repassword" required>
    </div>

    <div>
      <button id="loginbutton" (click)="registrationProcess()">Signup</button>
  </div>
  </form>
</div>
